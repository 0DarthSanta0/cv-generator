<div class="wrapper">

  <header class="header">
    <app-header></app-header>
  </header>

  <main class="main">

    <div class="side-panel">
      <p-listbox [options]="listElements" [(ngModel)]="selected" (onClick)="onSelect($event)" optionLabel="label"></p-listbox>
    </div>

    <div class="page-content">
      <header>
        <app-breadcrumbs class="breadcrumbs"></app-breadcrumbs>
        <p class="selected-module">{{selected.label}}</p>
      </header>
      <router-outlet></router-outlet>
    </div>

  </main>

  <div class="footer footer">
    <app-footer></app-footer>
  </div>

</div>
