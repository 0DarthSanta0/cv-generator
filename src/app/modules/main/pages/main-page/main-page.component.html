<div class="wrapper">

  <header class="header">
    <app-header></app-header>
  </header>

  <main class="main">

    <div class="flex-wrapper">
      <div class="side-panel">
        <p-listbox [options]="listElements" [(ngModel)]="selected" (onClick)="onSelect($event)" optionLabel="label"></p-listbox>
      </div>

      <div class="page-content">
        <header class="page-content-header">
          <app-breadcrumbs class="breadcrumbs"></app-breadcrumbs>
        </header>
        <div class="page-content__content">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>


  </main>

  <div class="footer footer">
    <app-footer></app-footer>
  </div>

</div>
