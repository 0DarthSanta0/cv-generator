<app-spinner *ngIf="(isLoading$ | async); else table"
             strokeWidth="4"
></app-spinner>

<ng-template #table>
  <app-custom-table
    [tableData]="projects$| async"
    [globalFilteredFields]="columnNames"
    [columnNames]="columnNames"
    (rowClicked)="redirectToProjectsInfo($event)"
  ></app-custom-table>
</ng-template>
