<app-spinner *ngIf="(isLoading$ | async); else table"
             strokeWidth="4"
></app-spinner>

<ng-template #table>
    <app-custom-table
            [tableData]="employees$ | async"
            [globalFilteredFields]="['firstName','lastName','email']"
            [columnNames]="['firstName','lastName','email']"
    ></app-custom-table>
</ng-template>
