<app-spinner *ngIf="(isLoading$ | async); else table"
             strokeWidth="4"
></app-spinner>

<ng-template #table>
    <app-custom-table
            [tableData]="employeesWithSkills$ | async"
            [globalFilteredFields]="globalFilteredFields"
            [columnNames]="columnNames"
            (rowClicked)="redirectToEmployeesInfo($event)"
            [isVirtualScroll]="false"
    ></app-custom-table>
</ng-template>
