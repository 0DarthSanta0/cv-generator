<div class="wrapper">
    <div class="wrapper__content">
        <div class="content__search-input">
            <input pInputText
                   type="text"
                   class="search"
                   [placeholder]="'search' | translate"
                   [formControl]="searchInput"
            />
            <i class="pi pi-search"></i>
        </div>

        <div class="content__entities">
            <div class="items" *ngFor="let entity of entities | keyvalue | searchFilter:searchingText" >
                <div class="item" (click)="redirectToAddEntity(entity.key)">
                    {{entity.value | translate}}
                </div>
            </div>
        </div>
    </div>
</div>
