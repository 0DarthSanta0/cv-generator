<div class="wrapper">
    <header class="header">
        <img src="./assets/icons/internet.svg" class="icon" alt="internet">
    </header>

    <main class="main">
        <div class="container">
            <div class="container__logo">
                <img src="./assets/icons/logo.svg" alt="logo">
                <label>Ant Design</label>
            </div>

            <app-backend-errors
                    *ngIf="backendErrors$ | async"
                    [backendError]="backendErrors$ | async"
            ></app-backend-errors>

            <div class="container__form">
                <form [formGroup]="loginForm">
                    <div class="container__form_inputs">
                        <app-input
                                class="form_item"
                                label="Identifier"
                                placeholder="email or password"
                                [errorsMap]="{required: 'Fill in the field'}"
                                formControlName="identifier"
                        ></app-input>
                        <app-password-input
                                class="form_item"
                                label="Password"
                                placeholder="Password"
                                [errorsMap]="{required: 'Fill in the field'}"
                                formControlName="password"
                        ></app-password-input>
                    </div>

                    <div class="container__form_links">
                        <div class="field-checkbox">
                            <p-checkbox
                                    [binary]="true"
                                    id="binary"
                            ></p-checkbox>
                            <label for="binary">Remember me</label>
                        </div>
                        <div class="container__form_link">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>

                    <div class="container__form_button">
                        <button
                                pButton
                                pRipple
                                type="button"
                                label="Login"
                                class="p-button-raised"
                                (click)="onSubmit()"
                                [disabled]="loginForm.invalid || loginForm.pending || (isSubmitting$|async)"
                        ></button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <img src="./assets/icons/question.svg" alt="question">
    </footer>
</div>
