<div class="wrapper">
    <header class="header">
        <img src="./assets/icons/internet.svg" class="header__icon" alt="internet">
    </header>

    <main class="main">
        <div class="container">
            <div class="container__logo">
                <img src="./assets/icons/logo.svg" alt="logo">
                <label class="logo_text">Ant Design</label>
            </div>

            <div *ngIf="backendErrors$ | async as backendErrors">
                <app-backend-errors
                        [backendError]="backendErrors"
                ></app-backend-errors>
            </div>

            <div class="container__form">
                <form [formGroup]="loginForm">
                    <div class="container__form_inputs">
                        <app-input
                                class="form_item"
                                label="Identifier"
                                placeholder="email or username"
                                [errorsMap]="{required: 'Fill in the field'}"
                                formControlName="identifier"
                        ></app-input>
                        <app-password-input
                                class="form_item"
                                label="Password"
                                placeholder="Password"
                                [errorsMap]="{required: 'Fill in the field'}"
                                formControlName="password"
                        ></app-password-input>
                    </div>

                    <div class="container__form_links">
                        <div class="container__form_link">
                            <a [routerLink]="ROUTING_MAP" class="link_forgot_password">Don't have an account</a>
                        </div>
                    </div>

                    <div class="container__form_button">
                        <app-custom-button
                                label="Login"
                                (click)="onSubmit()"
                                [disabled]="(loginForm.invalid || loginForm.pending || (isSubmitting$ | async)) ? true : false"
                        ></app-custom-button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <img
                class="footer__img"
                src="./assets/icons/question.svg"
                alt="question">
    </footer>
</div>
