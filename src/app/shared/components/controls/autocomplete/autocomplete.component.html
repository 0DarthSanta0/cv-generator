<div class="wrapper">
    <label [ngClass]="{'required': isRequired}"> {{label}}</label>
    <p-autoComplete
            [suggestions]="output"
            [required]="isRequired"
            [ngClass]="{'ng-invalid ng-dirty':control.errors}"
            [formControl]="control"
            [multiple]="isMultiple"
            [placeholder]="placeholder"
            (completeMethod)="search($event)"
          >
    </p-autoComplete>
    <ng-container *ngIf="control.errors && control.touched">
        <small class="p-error">
            {{error}}
        </small>
    </ng-container>
</div>
